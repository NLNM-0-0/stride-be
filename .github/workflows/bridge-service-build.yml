name: build and push bridge-ms image

on:
  push:
    branches: [feature/auto-deploy-to-vps]

jobs:
  build-bridge:
    runs-on: ubuntu-latest
    name: Build bridge-ms only if it changed
    steps:
      - uses: actions/checkout@v3

      - name: Check if bridge-service has changed
        id: check_diff
        run: |
          echo "Checking for changes in bridge-service/"
          if git diff --quiet HEAD^ HEAD -- bridge-service; then
            echo "No changes detected. Skipping build."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up SSH key for stride-config
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STRIDE_CONFIG_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone private repo with sensitive files
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          git clone git@github.com/NLNM-0-0/stride-config.git /tmp/private-repo

      - name: Copy sensitive files from private repo
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          cp /tmp/private-repo/backend/bridge/application-prod.yml ./bridge-service/src/main/resources/application.prod.yml

      - name: Set up Docker Build
        if: steps.check_diff.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.check_diff.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get latest tag from Docker Hub
        if: steps.check_diff.outputs.changed == 'true'
        id: get_version
        run: |
          IMAGE="nlnm/stride-bridge-ms"
          echo "Checking latest tag for $IMAGE..."
          
          TAG=$(curl -s -f https://hub.docker.com/v2/repositories/${IMAGE}/tags/?page_size=100 | \
            jq -r '.results[].name' 2>/dev/null | \
            grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | \
            sort -V | tail -n 1 || echo "")
          
          if [ -z "$TAG" ]; then
            echo "No version tag found. Using 0.0.1"
            NEW_TAG="0.0.1"
          else
            echo "Latest tag: $TAG"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$TAG"
            PATCH=$((PATCH + 1))
            NEW_TAG="$MAJOR.$MINOR.$PATCH"
          fi
          
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Build and push bridge-ms
        if: steps.check_diff.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./bridge-service
          file: ./bridge-service/deploy/prod.dockerfile
          push: true
          tags: |
            nlnm/stride-bridge-ms:latest
            nlnm/stride-bridge-ms:${{ steps.get_version.outputs.new_tag }}
          build-args: |
            GITHUB_USERNAME=${{ secrets.GITHUB_USERNAME }}
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            SPRING_PROFILES_ACTIVE=prod